name: Run MATLAB Commands on GitHub-Hosted Runner
on: [push]
jobs:
  my-job:
    name: Run MATLAB Commands
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
      
      - name: Run commands
        uses: matlab-actions/run-command@v1
        with:
          command: project
      - name: Create output folder and move chart into results
        run: |
          mkdir results
          mv chart.png /results
      - name: Save Chart as artificact using upload artifact action
        uses:  actions/upload-artifact@v2
        with:
          name: assets for download
          path: results
          
          name
      
